# On every push this script is executed
on: push
name: Build and deploy to GH pages
jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v4

      # Build cc-viz
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cc-viz/package-lock.json

      - name: Install cc-viz dependencies
        working-directory: cc-viz
        run: npm ci

      - name: Build cc-viz
        working-directory: cc-viz
        run: npm run build

      - name: Copy cc-viz to static
        run: |
          mkdir -p static/cc-viz
          cp -r cc-viz/dist/* static/cc-viz/

      # Build Zola
      - name: build
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_ONLY: true

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: checkout
        uses: actions/checkout@v4

      # Build cc-viz
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cc-viz/package-lock.json

      - name: Install cc-viz dependencies
        working-directory: cc-viz
        run: npm ci

      - name: Build cc-viz
        working-directory: cc-viz
        run: npm run build

      - name: Copy cc-viz to static
        run: |
          mkdir -p static/cc-viz
          cp -r cc-viz/dist/* static/cc-viz/

      # Build and deploy Zola
      - name: build_and_deploy
        uses: shalzz/zola-deploy-action@master
        env:
          # Target branch
          PAGES_BRANCH: gh-pages
          # Provide personal access token
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
